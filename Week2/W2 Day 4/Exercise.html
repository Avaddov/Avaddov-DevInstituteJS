<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item text-light">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link</a>
            </li>
            <li class="nav-item dropdown text-light">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item text-light" href="#">Action</a></li>
                <li><a class="dropdown-item text-light" href="#">Another action</a></li>
                <li><hr class="dropdown-divider text-light" /></li>
                <li>
                  <a class="dropdown-item text-light" href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Email"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              type="search"
              placeholder="Password"
              aria-label="Search"
            />

            <button type="button" class="btn btn-success text-nowrap">Sign In</button>

          </form>
        </div>
      </div>
    </nav>

<div style="background-color: lightgrey; height: 300px;"">
    <h1>Sup, Planet?</h1>
    <button class="btn btn-outline-primary " type="submit">Learn More</button>
</div>

<section>
  <div class="container text-center">
    <div class="row">
      <div class="row-4">

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">Heading</h3>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">View details</a>
          </div>
        </div>
        


      </div>
      <div class="row-4">Column</div>
      <div class="row-4">Column</div>
    </div>
  </div>
</section>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
